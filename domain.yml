intents:
  - greet {triggers: action_greet_user}
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - canthelp
  - out_of_scope:
    triggers: respond_out_of_scope
    use_entities: []
  - signup
  - signin
  - signout
  - inform
  - explain

entities:
  - name
  - email
  - mobile
  - emp_id
  - role
slots:
  name:
    type: unfeaturized
  mobile:
    type: unfeaturized
  email:
    type: unfeaturized
  emp_id:
    type: unfeaturized
  role:
      type: categorical
      values:
      - admin
      - employee
  is_authenticated:
        type: bool
  requested_slot:
    type: categorical
    values:
      - email
      - name
      - mobile
      - role
      - emp_id

